<html>
    <head>
        <title>VENTA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #venta{
                width: 300px;
                background-color: #D8D8D8;
                margin: 10px auto;
                padding: 10px; 
            }
        </style>
    </head>
    <body>
        <div id="venta">
            <form action="Venta">
                <fieldset>
                    <legend>Registro de Venta</legend>
                <label>Precio:</label><br>
                <input type="number" name="precio" placeholder="Ingrese el precio"><br>
                <label>Cantidad:</label><br>
                <input type="number" name="cant" placeholder="Ingrese la cantidad"><br>
                </fieldset><br>
                <input type="submit" value="Procesar">
            </form>
            
        </div>
    </body>
</html>
