<html>
    <head>
        <title>Promedio de Notas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #prom{
                width: 400px;
                background-color: antiquewhite;
                margin: 10px auto;
                padding: 10px; 
            }
        </style>
    </head>
    <body>
        <div id="prom">
            <form action="Promediar">
                <fieldset>
                    <legend>Registro de Notas</legend>
                <label>Nota 1:</label><br>
                <input type="number" name="n1" placeholder="Ingrese nota 1"><br>
                <label>Nota 2:</label><br>
                <input type="number" name="n2" placeholder="Ingrese nota 2"><br>
                <label>Nota 3:</label><br>
                <input type="number" name="n3" placeholder="Ingrese nota 3"><br>
                <label>Nota 4:</label><br>
                <input type="number" name="n4" placeholder="Ingrese nota 4"><br>
                </fieldset><br>
                <input type="submit" value="OK">
            </form>
            
        </div>
    </body>
</html>
