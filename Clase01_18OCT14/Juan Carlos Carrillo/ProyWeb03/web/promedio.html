<!DOCTYPE html>
<html>
    <head>
        <title>PROMEDIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #page{
                width: 300px;
                background-color: antiquewhite;
                margin: 10px auto;
                padding: 10px
            } 

        </style>
    </head>
    <body>
        <div id="page">
            <form method="Post" action="Promediar">
                <h1>Promedio</h1>
                <fieldset>
                    <legend>Datos de Entrada</legend>
                    <label>Nota 1</label>
                    <input type="number" name="num1" placeholder="Nota 1"><br/>
                    <label>Nota 2</label>
                    <input type="number" name="num2" placeholder="Nota 2"><br/>
                    <label>Nota 3</label>
                    <input type="number" name="num3" placeholder="Nota 3"><br/>
                    <label>Nota 4</label>
                    <input type="number" name="num4" placeholder="Nota 4"><br/>
                </fieldset>
                <input type="submit" value="Promedio">
            </form>
        </div>
        
    </body>
</html>
