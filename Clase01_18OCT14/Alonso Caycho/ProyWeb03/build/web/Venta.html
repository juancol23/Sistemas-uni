<!DOCTYPE html>
<html>
    <head>
        <title>VENTA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #page{
                width: 300px;
                background-color: darkslategrey;
                margin: 10px auto;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <form action="Venta">
                <h1>VENTA</h1>
                <fieldset>
                    <legend>Datos de Entrada</legend>
                    <label>Precio</label><br/>
                    <input type ="number" name ="precio"
                           placeholder="Precio"/> <br/>
                    <label>Cantidad</label><br/>
                    <input type ="number" name ="cant"
                           placeholder="Cantidad"/> <br/>
                </fieldset><br/>
                <input type ="submit" value ="Venta"/>
            </form>
        </div>
    </body>
</html>
