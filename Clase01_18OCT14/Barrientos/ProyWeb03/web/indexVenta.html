<!DOCTYPE html>
<html>
  <head>
    <title>SUMAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      #page{
        width: 300px;
        background-color: antiquewhite;
        margin: 10px auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
      <div id="page">
        <form action="Venta" method="Post">
        <h1>Venta</h1>
        <fieldset>
          <legend>Cacular Costo</legend>
          <label>Precio</label><br/>
          <input type="number" name="precio" 
                 placeholder="Indicar Precio"/> <br/>
          <label>Cantidad</label><br/>
          <input type="number" name="cantidad" 
                 placeholder="Cantidad"/>
        </fieldset><br/>
        <input type="submit" name = "btnPrecio" value="Precio"/>
      </form>
    </div>
  </body>
</html>
